t be blank"),!1):!!e.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)||(alert("Please enter a correct email address"),!1)}function validateForm(){return validateName()&&validatePhone()&&validateEmail()?(submitted=!0,!0):(alert("Form not submitted"),!1)}</script> </body></html>
